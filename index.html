<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Hub</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Font Awesome for Icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  
  <!-- Dark Mode Toggle -->
  <button id="darkModeToggle"><i class="fas fa-moon"></i></button>

  <!-- Sidebar Menu -->
  <nav id="sidebar">
    <button id="menuToggle"><i class="fa-solid fa-compass"></i></i></button>
    <ul>
      <li> <div class="ele"> <a href="https://chat.whatsapp.com/yourcommunitylink"><i class="fab fa-whatsapp"></i> Join WhatsApp Community</a></div></li>
      <li> <div class="ele"><a href="https://forms.gle/yourformlink"><i class="fas fa-file-alt"></i> Fill Google Form</a></div></li>
      <li><div class="ele"><a href="#"><i class="fas fa-info-circle"></i> About Us</a></div> </li>
      <li><div class="ele"><a href="#"><i class="fas fa-envelope"></i> Contact</a></div></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <main>
    <section class="grid">
      <div class="card"><a href="#">Block 1</a></div>
      <div class="card"><a href="#">Block 2</a></div>
      <div class="card"><a href="#">Block 3</a></div>
      <div class="card"><a href="#">Block 4</a></div>
    </section>
  </main>

</body>
<script>
  const menuToggle = document.getElementById('menuToggle');
  const sidebar = document.getElementById('sidebar');
  const darkModeToggle = document.getElementById('darkModeToggle');
  
  menuToggle.onclick = () => sidebar.classList.toggle('open');
  darkModeToggle.onclick = () => document.body.classList.toggle('dark');
</script>
</html>
